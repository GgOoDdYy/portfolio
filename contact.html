  <h1>Contact</h1>
  <p>Feel free to reach out and contact me! I`d love to hear from you.</p>

  <form
    action="https://formsubmit.co/goodmanndahiriwe005@gmail.com"
    method="POST"
  >
    <div class="form-question required">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-question required">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-question">
      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" value="+254 (0) " />
    </div>

    <div class="form-question required">
      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" cols="40"> </textarea>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
